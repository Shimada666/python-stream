name: Docs

on:
  push:
    branches:
      - dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Install Deps
        working-directory: ./docs
        run: |
          pnpm i
          pnpm build
          cat .vitepress/dist/api/all_match.html